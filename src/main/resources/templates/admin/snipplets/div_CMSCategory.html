<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>

<!--用户修改Div-->
<div th:fragment="cmsCategoryedit">

    <!-- header modal -->
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myLargeModalLabel">修改CMSCategory</h4>
    </div>
    <form id="updateform" action="/admin/cmsCategory_ajax?action=update" method="post" class="sky-form boxed"
          novalidate="novalidate" th:object="${cmsCategory}">
        <!-- body modal -->
        <div class="modal-body">
            <div class="login-box">

                <header><i class="fa fa-users"></i> 修改CMSCategory <b><span th:text="*{name}">zhangsan</span></b>
                    <small class="note bold">请谨慎操作</small>
                </header>

                <fieldset>
                    <input type="hidden" th:field="*{id}"/>
                    <label>修改分类名</label>
                    <label class="input">
                        <i class="icon-append fa fa-key"></i>
                        <input type="text" th:field="*{name}"
                               placeholder="修改CMSCategory名称" minlength="2" required="true" class="form-control "/>
                        <b class="tooltip tooltip-bottom-right">输入CMSCategory名称</b>
                    </label>

                    <label>修改分类英文名</label>
                    <label class="input">
                        <i class="icon-append fa fa-tv"></i>
                        <input type="text" th:field="*{englishName}" placeholder="CMSCategory描述" minlength="2" required="true"
                               class="form-control "/>
                        <b class="tooltip tooltip-bottom-right">修改分类英文名</b>
                    </label>

                    <label>修改分类 的url信息</label>
                    <label class="input">
                        <i class="icon-append fa fa-commenting-o"></i>
                        <input type="text" th:field="*{url}" placeholder="url" minlength="2" required="false"
                               class="form-control "/>
                        <b class="tooltip tooltip-bottom-right">分类 的url信息</b>
                    </label>

                </fieldset>

            </div>
        </div>

        <!-- Modal Footer -->
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary" onclick="">Save changes</button>
        </div>
    </form>
    <script type="text/javascript" th:inline="javascript">
        /*<![CDATA[*/
        function callback (data, success) {
            if (success === "success") {
                alert("Data: " + data.msg + "\nStatus: " + data.status);
                if (data.status === "success") {
                    $("#ajax").modal('hide');
                }
            }
        }
        $("#updateform").on("submit", function (e) {
//            alert($(this).serialize());
//            e.preventDefault();
            $.post(this.action, $(this).serialize(), callback);
            return false;
        });
        /*]]>*/
    </script>
</div>

</body>
</html>
